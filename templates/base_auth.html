{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VulnByte {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Font Awesome for the moon icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS (if you have any custom styles) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom Font (Poppins) and Global Styling -->
    <style>
        body 
        {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
        }

        /* move card down some */
        .card {
            top: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Increase padding and height of the email and password fields */
        input[type="text"],
        input[type="email"], 
        input[type="password"] 
        {
            padding-block: 10px;    
            padding-inline: 12px;  
            width: 350px;
            height: 40px;          
            font-size: 1.1rem;    
            border-radius: 5px;
            margin: 0 auto;
            display: block;  
        }

        /* login/register button */
        .submit-btn {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 90.7%; 
          background: linear-gradient(45deg, #6a5acd, #4b0082); /* Blue-purple gradient */
          border: none; /* Removes default border */
          color: white; /* Text color */
          padding: 10px 20px; /* button size */
          font-size: 16px; /* font size */
          border-radius: 5px; /* Rounded corners */
          cursor: pointer; /* Cursor pointer on hover */
          transition: background 0.3s ease; /* Smooth transition on hover */
        }

        .submit-btn:hover {
          background: linear-gradient(45deg, #4b0082, #6a5acd); /* Reverse gradient on hover */
        }

        /* Shorten the width and height of alert messages */
        .messages .alert {
          max-width: 350px; 
          width: 100%; 
          height: 40px; 
          padding: 10px 15px; 
          font-size: 14px; 
          text-align: center; 
          border-radius: 5px; 
          margin: 5px auto; 
          word-wrap: break-word; 
          color: white; 
          display: flex; 
          justify-content: center; 
          align-items: center; 
        }

        /* Gradient color variations based on message type */
        .messages .alert-success {
          

        .messages .alert-warning {
          background: linear-gradient(45deg, #ff9800, #f57c00); /* Orange gradient for warning */
        }

        .messages .alert-danger {
          background: linear-gradient(45deg, #f44336, #d32f2f); /* Red gradient for danger */
        }background: linear-gradient(45deg, #4caf50, #388e3c); /* Green gradient for success */
        }

        .messages .alert-info {
          background: linear-gradient(45deg, #2196f3, #1976d2); /* Blue gradient for info */
        }

        .messages .alert-warning {
          background: linear-gradient(45deg, #ff9800, #f57c00); /* Orange gradient for warning */
        }

        .messages .alert-danger {
          background: linear-gradient(45deg, #f44336, #d32f2f); /* Red gradient for danger */
        }
    </style>

  </head>
  
  <body>
    <main role="main">
      {% block content %}
      {% endblock %}
    </main>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha384-KyZXEJ6b-4fE6M8X6zM7H3g6y5T0y8h9g2gmYp1FzZs8Kj1gO50/tb5R+w6/mvcw" 
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" 
            crossorigin="anonymous"></script>
  </body>
</html>
