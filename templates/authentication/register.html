{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center" style="margin-top: -50px;">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">

        <!-- VulnByte Title -->
        <h1 
          class="card-title text-center py-4" 
          style="color: #6a5acd; font-size: 2rem; font-weight: bold;margin-bottom: -5px;">
          VulnByte
        </h1>

        <!-- Register Title -->
        <h4 
        class="card-title text-center py-1 text-muted" 
        style="font-size: 1rem; margin-bottom: 35px;">
        Register for a Free Account
        </h4>

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}

          <!-- Username Field -->
          <div class="form-group mb-3">
            <input 
              type="text" 
              name="username" 
              id="usernameField" 
              placeholder="Username" 
              value="{{ fieldValues.username }}" 
              class="form-control form-control-sm" 
            />
            <div class="invalid-feedback username-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
          </div>

          <!-- Email Field -->
          <div class="form-group mb-3">
            <input 
              type="email" 
              name="email" 
              id="emailField" 
              placeholder="Email" 
              value="{{ fieldValues.email }}" 
              class="form-control form-control-sm" 
            />
            <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3 position-relative">
            <input 
              type="password" 
              name="password" 
              id="passwordField" 
              placeholder="Password" 
              class="form-control form-control-sm" 
              style="padding-right: 50px;" 
            />
            <small 
              class="showPasswordToggle text-muted position-absolute" 
              style="left: 320px; top: 50%; transform: translateY(-50%); cursor: pointer;">
              SHOW
            </small>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-block btn-primary submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Custom JS -->
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
